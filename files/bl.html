<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Launcher</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ee;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iframe URL Launcher</h1>
        <input type="text" id="urlInput" placeholder="Enter URL" />
        <br>
        <button onclick="launchIframe()">Launch</button>
    </div>

<script>
        function launchIframe() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                const newWindow = window.open('', '_blank', 'width=800,height=600'); // Open a new window
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Terminal</title>
                        <style>
                            body {
                                margin: 0;
                                overflow: hidden;
                                background-color: black; /* Set the background color to black */
                            }
                            iframe {
                                width: 100%;
                                height: 100vh;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${urlInput}" title="Embedded Content" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close(); // Close the document to render the iframe
            } else {
                alert('Please enter a valid URL.'); // Alert if the input is empty
            }
        }
    </script>
</body>
</html>
